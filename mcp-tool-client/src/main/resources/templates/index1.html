<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<!--    <h1>MCP助手</h1>-->
    <p>MCP 助手</p>
</header>

<main>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    欢迎使用 AI 智能助手！有什么可以帮您？
                </div>
            </div>
        </div>

        <div class="chat-input" style="padding: 5px 1rem;color: #e85656;">
            <label>
                <input type="checkbox" id="message-stream">
                流式输出（注：勾选后页面无法展示mcp工具的调用详情）
            </label>
        </div>

        <div class="chat-input">
            <textarea id="user-input" placeholder="输入您的问题..."></textarea>
            <button id="send-button">发送</button>
        </div>
    </div>

    <div class="tools-panel">
        <h2>可用工具</h2>
        <div class="tools-list" id="tools-list">
            <div class="loading">加载中...</div>
        </div>
    </div>
</main>

<footer>
    <p>使用 MCP 协议 与 大语言模型 集成的智能助手演示</p>
</footer>

<script>
    const baseUrl = '[[${baseUrl}]]';
</script>
<!-- 引入 marked 和 DOMPurify -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.7/purify.min.js"></script>
<script src="script.js"></script>
</body>
</html>
